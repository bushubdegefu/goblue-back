apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: blue-admin-com-tls
spec:
  dnsNames:
    - blue-admin.com
  secretName: blue-admin-secret
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer