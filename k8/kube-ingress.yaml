apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blue-admin-ingress
spec:
  tls:
    - hosts:
        - blue-admin
      secretName: blue-admin-com-tls
  rules:
    - host: blue-admin
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: blue-admin
                port:
                  number: 80