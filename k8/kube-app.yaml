apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-back-fiber
  labels:
    app: blue-back-fiber
spec:
  replicas: 4
  selector:
    matchLabels:
      app: blue-back-fiber
  template:
    metadata:
      labels:
        app: blue-back-fiber
    spec:
      containers:
      - name: blue-back-fiber
        image: blue-admin
        imagePullPolicy: Never
        ports:
        - containerPort: 5500
---
apiVersion: v1
kind: Service
metadata:
  name: blue-admin
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port:   '5500'
spec:
  type: NodePort
  selector:
    app: blue-back-fiber
  ports:
  - port: 5500
    targetPort: 5500
    nodePort: 30300
